		<div class="addAccount" style="margin-top: 30px;border:1px solid green;">
			<form style="margin-top: 20px;margin-left: 20px;float:left;text-align: right;">
				<label>编号：<input type="text" name="id"></input></label>
				<label>名称：<input type="text" name="id"></input></label>
				<label>备注：<input type="text" name="id"></input></label>
				<label>状态：状态一<input type="radio" name="group"></input> 
							状态二<input type="radio" name="group"></input>
				</label>
				<label>创建时间：<input type="text" name="id" id="date"></input></label>
				<label>最后登录时间：<input type="text" name="id" ></input></label>
				<label>账号类型：
				<select class="form-control">
				<optgroup label="账号类型">
								<option value="1">用户管理</option>
								<option value="2">角色管理</option>
								<option value="3">部门管理</option>
								<option value="4">菜单管理</option>
							</optgroup>
							</select>
				</label>
				<input type="submit" name="submit" value="提交"></input>
				<input type="submit" name="submit" value="取消"></input>
			</form>
